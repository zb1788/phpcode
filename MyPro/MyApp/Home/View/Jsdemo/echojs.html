<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>简单的JavaScript图像延迟加载库Echo.js演示1</title>
<style>
.demo img { width: 736px; height: 490px; background: url(__PUBLIC__/js/echojs/images/loading.gif) 50% no-repeat;}
</style>
</head>

<body>
<h1 style="margin: 40px; font: 32px Microsoft Yahei; text-align: center;">简单的JavaScript图像延迟加载库Echo.js演示</h1>


<div class="demo" style="width: 736px; margin: 0 auto;">
    <img class="lazy" src="__PUBLIC__/js/echojs/images/blank.gif" data-echo="__PUBLIC__/js/echojs/images/big-1.jpg">
    <img class="lazy" src="__PUBLIC__/js/echojs/images/blank.gif" data-echo="__PUBLIC__/js/echojs/images/big-2.jpg">
    <img class="lazy" src="__PUBLIC__/js/echojs/images/blank.gif" data-echo="__PUBLIC__/js/echojs/images/big-3.jpg">
    <img class="lazy" src="__PUBLIC__/js/echojs/images/blank.gif" data-echo="__PUBLIC__/js/echojs/images/big-4.jpg">
    <img class="lazy" src="__PUBLIC__/js/echojs/images/blank.gif" data-echo="__PUBLIC__/js/echojs/images/big-5.jpg">
    <img class="lazy" src="__PUBLIC__/js/echojs/images/blank.gif" data-echo="__PUBLIC__/js/echojs/images/big-6.jpg">
    <img class="lazy" src="__PUBLIC__/js/echojs/images/blank.gif" data-echo="__PUBLIC__/js/echojs/images/big-7.jpg">
</div>

<script type="text/javascript" src="__PUBLIC__/js/echojs/js/echo.min.js"></script>
<script>
Echo.init({
    offset: 0,//离可视区域多少像素的图片可以被加载
    throttle: 0,//图片延迟多少毫秒加载(默认250)
    unload: false,//默认false
    callback: function(element, op){
        console.log(element, 'has been', op + 'ed')
    }
});
//Echo.render();
</script>


</body>
</html>
