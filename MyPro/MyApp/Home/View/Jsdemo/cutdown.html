
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>轻量级jQuery倒计时插件</title>
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/js/jquery.downCount.js"></script> 
<script type="text/javascript" src="__PUBLIC__/js/artDialog/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/js/iframeTools.js"></script>
<style type="text/css">
@import url(http://fonts.useso.com/css?family=Open+Sans:300,400);
body {
	background: #363f48;
	color: white;
	font: normal 12px 'Open Sans', sans-serif;
	margin-top: 20px;
}
ul.countdown {
	list-style: none;
	margin: 75px 0;
	padding: 0;
	display: block;
	text-align: center;
}
ul.countdown li {
	display: inline-block;
}
ul.countdown li span {
	font-size: 80px;
	font-weight: 300;
	line-height: 80px;
}
ul.countdown li.seperator {
	font-size: 80px;
	line-height: 70px;
	vertical-align: top;
}
ul.countdown li p {
	color: #a7abb1;
	font-size: 14px;
}
a {
	color: #76949F;
	text-decoration: none;
}
a:hover {
	text-decoration: underline;
}
.source {
	width: 405px;
	margin: 0 auto;
	background: #4f5861;
	color: #a7abb1;
	font-weight: bold;
	display: block;
	white-space: pre;
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	border-radius: 3px;
}
.btn {
	background: #f56c4c;
	margin: 40px auto;
	padding: 12px;
	display: block;
	width: 100px;
	color: white;
	text-align: center;
	text-transform: uppercase;
	font-weight: bold;
	text-decoration: none;
	-webkit-border-radius: 2px;
	-moz-border-radius: 2px;
	border-radius: 2px;
}
.btn:hover {
	text-decoration: none;
	opacity: .7;
}
</style>

</head>
<body>

<h1 align="center" style="margin-top:150px;">轻量级jQuery倒计时插件</h1>

<ul class="countdown">
	<li>
		<span class="days">00</span>
		<p class="days_ref">天</p>
	</li>
	<li class="seperator">.</li>
	<li>
		<span class="hours">00</span>
		<p class="hours_ref">时</p>
	</li>
	<li class="seperator">:</li>
	<li>
		<span class="minutes">00</span>
		<p class="minutes_ref">分</p>
	</li>
	<li class="seperator">:</li>
	<li>
		<span class="seconds">00</span>
		<p class="seconds_ref">秒</p>
	</li>
</ul>


<script class="source" type="text/javascript">
$('.countdown').downCount({
	date: '12/28/2015 10:09:00',
	offset: +10
}, function () {
	art.dialog.alert('倒计时结束!');
});
</script>

</body>
</html>
