<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑模版</title>
<link href="__PUBLIC__/css/style/manage.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="place"><strong>位置</strong>：首页 &gt; 位置导航</div>
<div class="container">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="box_border">
  <tr>
    <td class="box_top pl_10 f14"><strong>搜索</strong></td> 
  </tr>
  <tr>
    <td>
    <table border="0" cellspacing="0" cellpadding="0" class="form_table">
      <tr>
        <td>输入框</td>
        <td><input type="text" name="name" class="input-text lh30" size="15" /></td>
        <td><span class="td_right">下拉框</span></td>
        <td><select name="select" class="select">
          <option>北京</option>
          <option>天津</option>
          <option>上海</option>
          <option>重庆</option>
        </select></td>
        <td><span class="mt10">
          <input type="button" name="button" class="btn btn82 btn_search" value="查询" />
        </span></td>
      </tr>
    </table>
    </td> 
  </tr> 
</table>
<div class="h10"></div>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="box_border">
  <tr>
    <td>
    <table border="0" cellspacing="0" cellpadding="0" class="form_table">
      <tr>
        <td>输入框</td>
        <td><input type="text" name="name2" class="input-text lh30" size="15" /></td>
        <td><span class="td_right">下拉框</span></td>
        <td><select name="select2" class="select">
          <option>北京</option>
          <option>天津</option>
          <option>上海</option>
          <option>重庆</option>
          </select>
          </td>
        <td> 
          <input type="button" name="button2" class="btn btn82 btn_search" value="查询" />
          </td>
        </tr>
      </table>
      </td>
  </tr>
</table>

<div class="h10"></div>

<table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">
  <tr>
    <th width="50" align="center"><input type="checkbox" name="check2" /></th>
    <th width="160">列名1</th>
    <th width="200">列名2</th>
    <th width="240">列名3</th>
    <th>列名4</th>
  </tr>
  <tr class="tr">
    <td align="center"><input type="checkbox" name="check2" /></td>
    <td>内容</td>
    <td>内容</td>
    <td>内容</td>
    <td align="left">内容</td>
  </tr>
  <tr class="tr">
    <td align="center"><input type="checkbox" name="check3" /></td>
    <td>内容</td>
    <td>内容</td>
    <td>内容</td>
    <td align="left">内容</td>
  </tr>
</table>
<div class="page mt_5">                 
  <ul class="pagination">
      <li class="first-child disabled"><a href="#">首页</a></li>    
      <li class="disabled"><span>上一页</span></li>
      <li class="disabled"><span>2/10</span></li>
      <li class="active"><span>1</span></li>
      <li><a href="#">2</a></li>
      <li><a href="#">下一页</a></li>
      <li class="last-child"><a href="#">末页</a></li>
  </ul>
</div> 
</body>
</html>
