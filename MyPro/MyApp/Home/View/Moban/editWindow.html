<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑模版</title>
<link href="__PUBLIC__/css/style/manage.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="place"><strong>位置</strong>：首页 &gt; 位置导航</div>
<div class="container">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="box_border">
  <tr>
    <td class="box_top pl_10 f14"><strong>编辑窗口示例</strong></td> 
  </tr>
  <tr>
    <td class="p5">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="form_table">
      <tr>
        <td class="td_right">输入框：</td>
        <td><input type="text" name="name" class="input-text lh30" size="40" /></td>
      </tr>
      <tr>
        <td class="td_right">下拉框：</td>
        <td>
          <select name="select" class="select">
            <option>北京</option>
            <option>天津</option>
            <option>上海</option>
            <option>重庆</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="td_right">文本框：</td>
        <td><textarea name="" id="" cols="30" rows="10" class="textarea"></textarea></td>
      </tr>
      <tr>
        <td class="td_right">多选：</td>
        <td>
        <input type="checkbox" name="check"> 1 &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="check"> 2 &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="check"> 3 &nbsp;&nbsp;&nbsp;
        </td>
      </tr>
      <tr>
        <td class="td_right">单选：</td>
        <td>
        <input type="radio" name="status"> 可用
        <input type="radio" name="status"> 不可用
        </td>
      </tr>
      <tr>
        <td class="td_right">&nbsp;</td>
        <td>
        <input type="button" name="button" class="btn btn82 btn_save2" value="保存" />
        <input type="button" name="button" class="btn btn82 btn_res" value="重置" />
        </td>
      </tr>
    </table>
    <div class="h10"></div>
    </td> 
  </tr> 
</table>
</div>
</body>
</html>
