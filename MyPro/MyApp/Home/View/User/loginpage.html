<script type="text/javascript">
$.ajaxSetup({async:false});
function submit(){
	var username=$('#username').val();
	var password=$('#password').val();
	var joinip=returnCitySN["cip"];
	var flag = false;
	if(username==''){
		art.dialog.alert('用户名不能为空！',function(){$('#username').focus();});
		return false;
	}
	if(password==''){
		art.dialog.alert('密码不能为空！',function(){$('#password').focus();});
		return false;
	}	
	$.get('../Index/userlogin',{ran:Math.random(),username:username,password:password,joinip:joinip},function(data){
		if(data=='error'){
			art.dialog.alert('用户名或密码错误！',function(){$('#username').focus();});
			flag=false;
			return false;
		}else{
			flag=true;
		}
	});
	return flag;
}
