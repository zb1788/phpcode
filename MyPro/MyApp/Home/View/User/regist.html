            <label>用 户 名</label>
            <input type="text" name="username" maxlength="32" value="用户名只能以字母和数字组合" id="username" class="textbox_big" style="width:230px;" />&nbsp;&nbsp;*<span id="confirmUser"></span>
           </p>
           <p>
            <label>用户姓名</label>

           </p>

           <p>
            <label>用户类型</label>

            	<option value="2">2</option>
            	<option value="3">3</option>
            </select>
           </p>
		   -->                                                                  
           <p>
            <label>密      码</label>

          </p>
           
           <p>
            <label>确认密码</label><input type="password" name="password" maxlength="16" id="confirmPwd" class="textbox_big" style="width:230px;"  onblur="confirmPwdBlur();"/>&nbsp;&nbsp;*<span id="confirmPwdTip">请再输入一遍您上面填写的密码</span>
           </p>

			女<input type="radio" name="userSex" maxlength="32" value="女" id="" class="" />&nbsp;&nbsp;&nbsp;&nbsp;
			保密<input type="radio" name="userSex" checked="checked" maxlength="32" value="保密" id="" class="" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*

$('#username').blur(function(){
	var username=$("#username").val();
	if(username=="用户名只能以字母和数字组合"){$("#username").val("");}
	if(username==""){$("#confirmUser").html("用户名不能为空");$("#confirmUser").css("color","red");$("#username").val("用户名只能以字母和数字组合");return false;}
	var regUserName = /^[0-9A-Za-z_]{6,15}$/;
	if(!username.match(regUserName)){
		$("#confirmUser").html("用户名格式不正确");
		$("#confirmUser").css("color","red");
		return false;
	}else{
		$("#confirmUser").html("");
	}
	
	$.post("../Index/checkUsername",{ran:Math.random(),username:username},function(data){
     if(data=='0'){
        $("#confirmUser").html("用户可以使用");$("#confirmUser").css("color","gray");
        $("#subRegister").attr("bid","1");
     }else if(data=='1'){
        $("#confirmUser").html("用户已经存在");$("#confirmUser").css("color","red");
        $("#subRegister").attr("bid","0");
     }
  });
}).focus(function(){

});


//用户名验证
function userNameBlur(){
  var username=$("#username").val();
  if(username=="用户名只能以字母和数字组合"){$("#username").val("");return;}
  if(username==""){$("#confirmUser").html("用户名不能为空");$("#confirmUser").css("color","red");$("#username").val("用户名只能以字母和数字组合");return;}
  var regUserName = /^[0-9A-Za-z_]{6,15}$/;
  if(!username.match(regUserName)){$("#confirmUser").html("用户名格式不正确");$("#confirmUser").css("color","red");return;}
  $.post("../Index/checkUsername",{ran:Math.random(),username:username},function(data){
     if(data=='0'){
        $("#confirmUser").html("用户可以使用");$("#confirmUser").css("color","gray");
        $("#subRegister").attr("bid","1");
     }else if(data=='1'){
        $("#confirmUser").html("用户已经存在");$("#confirmUser").css("color","red");
        $("#subRegister").attr("bid","0");
     }
  });
}
//密码验证
function pwdBlur(){
  var pwd=$("#pwd").val();
  if(pwd==""){$("#pwdTip").html("密码不能为空");$("#pwdTip").css("color","red");return;}
  var regUserName = /^[a-zA-Z0-9]+$/;
  if(!pwd.match(regUserName)){$("#pwdTip").html("用户名格式不正确");$("#pwdTip").css("color","red");$("#subRegister").attr("bid","1");return;}
  else{
    $("#pwdTip").html("密码正确");$("#pwdTip").css("color","gray");$("#subRegister").attr("bid","0");
  }
  confirmPwdBlur();
}
//确认密码验证
function confirmPwdBlur(){
  var pwd=$("#pwd").val();
  var confirmpwd=$("#confirmPwd").val();
  if(pwd==confirmpwd){
  	
    $("#confirmPwdTip").html("密码正确");$("#confirmPwdTip").css("color","gray");
    $("#subRegister").attr("bid","1");return;
  }else{
    $("#confirmPwdTip").html("两次密码不一样");$("#confirmPwdTip").css("color","red");
    $("#subRegister").attr("bid","0");return;
  }
}
