<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑古文释义</title>
<link href="__PUBLIC__/style/manage.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.artDialog.js?skin=default"></script>
<script type="text/javascript" src="__PUBLIC__/js/iframeTools.js"></script>
</head>
<body>
<div class="container">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="form_table">
		<tr>
			<td align="left">语句：</td>
			<td><input type="text" id="sentence" value="{$data.sentence}" class="input-text" size="40"/></td>
		</tr>
		<tr>
			<td align="left">释义：</td>
			<td><textarea id="description" class="textarea">{$data.description}</textarea></td>	
		</tr>
</table>
<div class="h5"></div> 



</body>
</html>
<script type="text/javascript">
$.ajaxSetup({async:false});
$(function(){
	
});



function savedata(){
	    var guwenId={$data.id};
		var sentence=$('#sentence').val();
		var description=$('#description').val();
		var flag=false;
		if(sentence==''){
			art.dialog.alert('语句不能为空！',function(){
				$('#sentence').focus();
			});
			return false;			
		}else if(description==''){
			art.dialog.alert('释义不能为空！',function(){
				$('#description').focus();
			});
		}else{
		$.get('../kewen/editGuwen_info',
			{ran:Math.random(),
			 guwenId:guwenId,
			 sentence:sentence,
			 description:description
			},
			function(data){
				art.dialog.data('guwen_section', data);
			});
			return true;
		}

}



</script>
