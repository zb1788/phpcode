<script type="text/javascript">
$.ajaxSetup({async:false});
$(function(){
	
});



function savedata(){
	    var jingcaiId={$data.id};
		var textContent=$('#textContent').val();
		var flag=false;
		if(textContent==''){
			art.dialog.alert('内容不能为空！',function(){
				$('#textContent').focus();
			});
			return false;			
		}else{
		$.get('../kewen/editText_jingcai',
			{ran:Math.random(),
			 jingcaiId:jingcaiId,
			 textContent:textContent
			},
			function(data){
				art.dialog.data('jingcai_section', data);
			});
			return true;
		}

}



</script>
