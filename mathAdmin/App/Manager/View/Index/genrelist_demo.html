<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="__PUBLIC__/dist/css/font-awesome/css/font-awesome.min.css">

       folder instead of downloading all of them to reduce the load. -->

  <link rel="stylesheet" href="__PUBLIC__/dist/js/pace/pace.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="__PUBLIC__/dist/js/datatables-bootstrap/dataTables.bootstrap.min.css">

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

      background-color: red !important;

<!-- ADD THE CLASS fixed TO GET A FIXED HEADER AND SIDEBAR LAYOUT -->
<!-- the fixed layout is not compatible with sidebar-mini -->

<body class="hold-transition skin-blue fixed sidebar-mini">
  <!-- Site wrapper -->
  <div class="wrapper">

    <include file="Common/header" />
    <include file="Common/left" />

    <!-- =============================================== -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          分类
          <small>分类列表</small>
        </h1>
        <ol class="breadcrumb">
          <li>
            <a href="index">
              <i class="fa fa-dashboard"></i> 首页</a>
          </li>
          <li class="active">分类列表</li>
        </ol>
      </section>
      <!-- /.content -->
      <!-- Main content -->
      <section class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="box">
              <div class="box-header">
                <button type="button" class="btn btn-primary btn-sm" onclick="add();">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
                <button type="button" class="btn btn-success btn-sm" id="aa">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                </button>
                <button type="button" class="btn btn-danger btn-sm" onclick="confirmDel()">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                <table id="example1" class="table table-bordered table-striped table-hover">
                  <thead>
                    <tr>
                      <th>
                        <input type="checkbox" name="checklist" id="checkAll">
                      </th>
                      <th>序号</th>
                      <th>名称</th>
                      <th>dsss</th>
                    </tr>
                  </thead>
                  <tbody id="tbody">
                  </tbody>
                </table>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
        </div>
        <div class="modal fade" tabindex="-1" id="mymodal" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" i>
                  <i class="fa fa-exclamation-circle"></i> [Title]</h4>
              </div>
              <div class="modal-body">
                <p>[Message]</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary ok" data-dismiss="modal">[BtnOk]</button>
                <button type="button" class="btn btn-default cancel" data-dismiss="modal">[BtnCancel]</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>

        <div class="modal fade" tabindex="-1" id="addform" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" i>
                  <i class="glyphicon glyphicon-plus"></i> 新增分类</h4>
              </div>
              <div class="modal-body">
                <form role="form">
                  <div class="box-body">
                    <div class="form-group" id="genreNameForm">
                      <label for="genreName">分类名称</label>
                      <input type="input" class="form-control" id="genreName" placeholder="分类名称">
                      <span class="help-block" style="display:none;">
                        <i class="fa fa-times-circle-o"></i>分类名称不能为空</span>
                    </div>
                    <div class="form-group has-error" style="display:none;" id="errMsg">
                      <label class="control-label"></label>
                    </div>
                    <div class="box-footer">
                      <button type="button" class="btn btn-primary pull-right">提交</button>
                    </div>
                  </div>
                  <!-- /.box-body -->
                </form>
              </div>

            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
      </section>
    </div>
    <!-- /.content-wrapper -->

    <include file="Common/footer" />


  </div>
  <!-- ./wrapper -->
  <!-- jQuery 3 -->
  <script src="__PUBLIC__/dist/js/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="__PUBLIC__/dist/js/jquery-ui/jquery-ui.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="__PUBLIC__/dist/js/bootstrap.min.js"></script>
  <!-- AdminLTE App -->
  <script src="__PUBLIC__/dist/js/adminlte.min.js"></script>
  <!-- PACE -->
  <script src="__PUBLIC__/dist/js/pace/pace.min.js"></script>
  <!-- DataTables -->
  <script src="__PUBLIC__/dist/js/jquery.dataTables.min.js"></script>
  <script src="__PUBLIC__/dist/js/datatables-bootstrap/dataTables.bootstrap.min.js"></script>
  <script src="__PUBLIC__/common.js"></script>
  <script src="__PUBLIC__/mydialog.js"></script>
  <script>
    $.ajaxSetup({
      async: false
    }); //异步很重要
    var datatable;
    $(function () {
      // getGenreList();
      makeTable();
      //反选
      $("[name=checkList]:checkbox").click(function () {
        var flag = true;
        $('[name=checkList]:checkbox').each(function () {
          if (!this.checked) {
            flag = false;
          }
        });
        $('#checkAll').prop("checked", flag);
      });

    })

    //弹出新增页面
    function add() {
      $('#addform').find('#genreName').val('');
      $('#addform').modal('show');
    }
    //解决多个moadl的层级问题
    $(document).on('show.bs.modal', '.modal', function (event) {
      var zIndex = 1040 + (10 * $('.modal:visible').length) + 10;
      $(this).css('z-index', zIndex);
    });
    $('#addform').find('.pull-right').click(function () {
      var genreName = $("#genreName").val();
      if (genreName == '') {
        var options = {
          id: 'mymodal',
          msg: '分类名称不能为空'
        }
        Modal(options).alert();
      } else {
        $.ajax({
          url: '../Index/addGenreData',
          type: 'get',
          data: {
            name: genreName,
            type: 'add',
            ran: Math.random()
          },
          dataType: 'json',
          success: function (data) {
            if (data.status == 'ok') {
              $('#addform').modal('hide');
              $('#example1').DataTable().draw(false);
            } else {
              var options = {
                id: 'mymodal',
                msg: data.msg
              }
              Modal(options).alert();
            }
          },
          error: function (e) {
            console.log(e);
          }
        })
      }
    })


    function getGenreList() {
      $.ajax({
        url: '../Index/getGenreList',
        type: 'get',
        dataType: 'json',
        success: function (data) {
          var html = '';
          $.each(data, function (k, v) {
            html += '<tr>';
            html += '<td>' + (k + 1) + '</td>';
            html += '<td>' + v.name + '</td>';
            // html += '<td><div class="btn-group"><a class="btn btn-success" href="addgenre?type=edit&id='+v.id+'"><i class="fa fa-edit"></i> 编辑</a><a class="btn btn-danger" onclick="confirmDel(this,'+v.id+')"><i class="glyphicon glyphicon-trash"></i> 删除</a></div></td>';
            html += '</tr>';
          })
          $('#tbody').html(html);
          makeTable();
        }
      })
    }

    function makeTable() {
      datatable = $('#example1').DataTable({
        serverSide: true, //开启服务器模式
        // processing  : true,   //显示加载信息
        paging: true,
        lengthChange: true,
        searching: true, //开启搜索功能
        ordering: true,
        info: true,
        autoWidth: true, //让Datatables自动计算宽度
        ajax: {
          type: 'get',
          url: '../Index/getGenreList',
          data: {
            //扩展字段
          }
        },
        columns: [{
            data: null,
            orderable: false,
            searchable: false
          },
          {
            data: 'id',
            searchable: false
          },
          {
            data: 'name'
          },
          {
            data: 'ss',
            orderable: false,
            searchable: false
          }
        ],
        columnDefs: [{
            targets: 0,
            render: function (data, type, row, meta) {
              return '<input type="checkbox" name="checkList"/>'
            }
          },
          {
            targets: 1,
            render: function (data, type, row, meta) {
              return meta.row + 1
            }
          },
          {
            targets: -1,
            visible: true, //false隐藏列;true显示
            render: function (data, type, row, meta) {
              return '<button class="btn btn-success btn-sm" type="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改</button><button class="btn btn-danger btn-sm" type="button" bid="' +
                row.id + '"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除</button>';
            }
          }
        ],
        lengthMenu: [5, 10, 20, 30],
        language: {
          lengthMenu: "显示 _MENU_ 条数据",
          // lengthMenu: '<select class="form-control input-xsmall">' + '<option value="2">2</option>' + '<option value="20">20</option>'  + '<option value="50">50</option>' + '</select>条记录',//左上角的分页大小显示。
          search: '<span>搜索：</span>', //右上角的搜索文本，可以写html标签
          //分页的样式内容。
          paginate: {
            previous: "上一页",
            next: "下一页",
            first: "第一页",
            last: "最后"
          },
          zeroRecords: "没有内容", //table tbody内容为空时，tbody的内容。
          //下面三者构成了总体的左下角的内容。
          info: "总共_PAGES_ 页，显示第_START_ 到第 _END_ ，筛选之后得到 _TOTAL_ 条，初始_MAX_ 条 ", //左下角的信息显示，大写的词为关键字。
          infoEmpty: "0条记录", //筛选为空时左下角的显示。
          infoFiltered: "" //筛选之后的左下角筛选提示，
        }
      })
    }

    //高亮列
    $('#example12 tbody').on('mouseenter', 'td', function () {
      var colIdx = datatable.cell(this).index().column;

      $(datatable.cells().nodes()).removeClass('highlight');
      $(datatable.column(colIdx).nodes()).addClass('highlight');
    });
    //高亮行
    $('#example12 tbody').on('mouseenter', 'tr', function () {
      if ($(this).hasClass('am-primary')) {
        $(this).removeClass('am-primary');
      } else {
        datatable.$('tr.am-primary').removeClass('am-primary');
        $(this).addClass('am-primary');
      }
    });

    /****删除********************************************************************************/
    $("#example1 tbody").on("click", ".btn-danger", function () {
      var bid = $(this).attr('bid');
      confirmDel(bid);
    });

    function confirmDel(id) {
      var options = {
        id: 'mymodal',
        msg: '确定要删除此条记录？'
      }
      Modal(options).confirm().on(function (e) {
        if (e) {
          //确定按钮
          del(id);
        } else {
          //取消按钮
        }
      });
    }

    function del(id) {
      $.ajax({
        url: '../Index/delGenre',
        data: {
          id: id
        },
        type: 'get',
        success: function (data) {
          $('#example1').DataTable().draw(false);
        },
        error: function (e) {

        }
      })
    }

    /****行内编辑********************************************************************************/
    $("#example1 tbody").on("click", ".btn-success", function () {
      var tds = $(this).parents("tr").children();
      $.each(tds, function (i, val) {
        var jqob = $(val);
        if (i < 2 || jqob.has('button').length) {
          return true;
        } //跳过第1项 序号,按钮
        var txt = jqob.text();
        if (txt.indexOf("¥") >= 0) {
          txt = txt.replace("¥", "");
        }
        var put = $("<input type='text' />");
        put.val(txt);
        jqob.html(put);
      });
      $(this).html('<span class="glyphicon glyphicon-floppy-save"></span>保存');
      $(this).toggleClass("btn-success");
      $(this).toggleClass("btn-info");
    });
    $("#example1 tbody").on("click", ".btn-info", function () {
      var row = datatable.row($(this).parents("tr"));
      var tds = $(this).parents("tr").children();
      $.each(tds, function (i, val) {
        var jqob = $(val);
        //把input变为字符串
        if (!jqob.has('button').length) {
          var txt = jqob.children("input").val();
          jqob.html(txt);
          datatable.cell(jqob).data(txt); //修改DataTables对象的数据
        }
      });
      var data = row.data();
      data.type = 'edit',
        $.ajax({
          url: "../Index/addGenreData",
          data: data,
          type: "post",
          error: function (e) {
            console.log(e);
          },
          success: function (response) {
            // alert(response);
          }
        });
      $(this).html('<span class="glyphicon glyphicon-pencil"></span>编辑');
      $(this).toggleClass("btn-info");
      $(this).toggleClass("btn-success");
    });
    /****行内编辑********************************************************************************/

    /*****checkbox全选**************************************************************************************/
    $("#checkAll").on("click", function () {
      if ($(this).prop("checked") === true) {
        $("input[name='checkList']").prop("checked", $(this).prop("checked"));
        $('#example1 tbody tr').addClass('selected');
      } else {
        $("input[name='checkList']").prop("checked", false);
        $('#example1 tbody tr').removeClass('selected');
      }
    });
  </script>
</body>

</html>
