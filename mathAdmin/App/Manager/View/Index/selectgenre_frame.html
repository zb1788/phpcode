<body>
  <!-- Site wrapper -->
  <div class="wrapper">
    <!-- =============================================== -->
    <!-- Content Wrapper. Contains page content -->
    <div>

      <!-- Main content -->
      <section class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">分类选择</h3>
              </div>
              <div class="box-header">
                <form class="form-inline">
                  <div class="form-group">
                    <label>年级</label>
                    <select class="form-control" id="gradeForm">

                    </select>
                  </div>
                  <div class="form-group">
                    <label>学期</label>
                    <select class="form-control" id="termForm">
                    </select>
                  </div>
                  <div class="form-group">
                    <label>学科</label>
                    <select class="form-control" id="subjectForm">
                    </select>
                  </div>
                </form>
              </div>
              <div class="box-header">
                <button type="button" class="btn btn-primary btn-sm" onclick="add();">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>复制
                </button>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                <table id="example" class="table table-bordered table-striped table-hover">
                  <thead>
                    <tr>
                      <th width="20">
                        <input type="checkbox" id="checkAll">
                      </th>
                      <th>分类名称</th>
                      <!-- <th width="60">题目类型</th> -->
                      <!-- <th>题目详情</th> -->
                      <!-- <th>题目答案</th> -->
                    </tr>
                  </thead>
                  <tbody id="tbody">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" tabindex="-1" id="mymodal" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>

                  <i class="fa fa-exclamation-circle"></i>
                  <span id="mtitle">[Title]</span>
                </h4>
              </div>

                <p id="msg">[Message]</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary ok" data-dismiss="modal" id="BtnOk">[BtnOk]</button>
                <button type="button" class="btn btn-default cancel" data-dismiss="modal" id="BtnCancel">[BtnCancel]</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
      </section>

  </div>
  <!-- ./wrapper -->
  <!-- jQuery 3 -->
  <script src="__PUBLIC__/dist/js/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="__PUBLIC__/dist/js/jquery-ui/jquery-ui.min.js"></script>
  <script src="__PUBLIC__/dist/js/jquery.form.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="__PUBLIC__/dist/js/bootstrap.min.js"></script>
  <!-- iCheck 1.0.1 -->
  <script src="__PUBLIC__/dist/js/iCheck/icheck.min.js"></script>
  <!-- AdminLTE App -->
  <script src="__PUBLIC__/dist/js/adminlte.min.js"></script>
  <!-- PACE -->
  <script src="__PUBLIC__/dist/js/pace/pace.min.js"></script>
  <!-- DataTables -->
  <script src="__PUBLIC__/dist/js/jquery.dataTables.min.js"></script>
  <script src="__PUBLIC__/dist/js/datatables-bootstrap/dataTables.bootstrap.min.js"></script>
  <script src="__PUBLIC__/common.js"></script>
  <script src="__PUBLIC__/mydialog.js"></script>
  <script>
    $.ajaxSetup({
      async: false
    }); //异步很重要
    var arr = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K'];
    var grade = GetQueryString('grade');
    var term = GetQueryString('term');
    var subject = GetQueryString('subject');



    var datatable;
    $(document).ajaxStart(function () {
      Pace.restart()
    })

    $(function () {
      getGrades();
      getTerms();
      getSubjects();

      $('#gradeForm').val(grade);
      $('#termForm').val(term);
      $('#subjectForm').val(subject);

      genreList();
      showTable();
    })

    $('#gradeForm').change(function () {
      $('#example').DataTable().destroy();
      genreList();
      showTable();
    })
    $('#termForm').change(function () {
      $('#example').DataTable().destroy();
      genreList();
      showTable();
    })
    $('#subjectForm').change(function () {
      $('#example').DataTable().destroy();
      genreList();
      showTable();
    })



    function add() {
      var arr = [];
      $.each($('input[name="checkList"]'), function (k, v) {
        if ($(this).prop("checked") === true) {
          var qid = $(v).attr('qid') * 1;
          arr.push(qid);
        }
      })
      if (arr.length == 0) {
        var options = {
          id: 'mymodal',
          msg: '至少选择一个分类'
        }
        Modal(options).alert();
        return false;
      }
      $.ajax({
        url: '../Index/addGenreDataFromOther',
        type: 'post',
        data: {
          ran: Math.random(),
          genrelist: JSON.stringify(arr),
          grade: grade,
          term: term,
          subject: subject
        },
        dataType: 'json',
        success: function (data) {
          //继续加题or回到列表
          var options = {
            id: 'mymodal',
            msg: '复制成功，是否继续复制？',
            btnok: '继续',
            btncl: '回到分类列表'
          }
          Modal(options).confirm().on(function (e) {
            if (e) {
              //确定按钮
              $('#example').DataTable().destroy();
              genreList();
              showTable();
            } else {
              //取消按钮
              var url = 'genrelist_tree_frame?grade=' + grade + '&term=' + term + '&subject=' +
                subject;
              window.location.href = url;
            }
          });
        },
        error: function (e) {

        }
      })
    }

    function showTable() {
      datatable = $('#example').DataTable({
        paging: true,
        lengthChange: true,
        searching: true, //开启搜索功能
        ordering: true,
        info: true,
        autoWidth: true, //让Datatables自动计算宽度
        lengthMenu: [50],
        columnDefs: [{
          targets: 0,
          orderable: false,
          searchable: false
        }],
        language: {
          lengthMenu: "显示 _MENU_ 条数据",
          // lengthMenu: '<select class="form-control input-xsmall">' + '<option value="2">2</option>' + '<option value="20">20</option>'  + '<option value="50">50</option>' + '</select>条记录',//左上角的分页大小显示。
          search: '<span>搜索：</span>', //右上角的搜索文本，可以写html标签
          //分页的样式内容。
          paginate: {
            previous: "上一页",
            next: "下一页",
            first: "第一页",
            last: "最后"
          },
          zeroRecords: "没有内容", //table tbody内容为空时，tbody的内容。
          //下面三者构成了总体的左下角的内容。
          info: "总共_PAGES_ 页，显示第_START_ 到第 _END_ ，筛选之后得到 _TOTAL_ 条，初始_MAX_ 条 ", //左下角的信息显示，大写的词为关键字。
          infoEmpty: "0条记录", //筛选为空时左下角的显示。
          infoFiltered: "" //筛选之后的左下角筛选提示，
        }
      });
      $("[name=checkList]:checkbox").click(function () {
        var flag = true;
        $('[name=checkList]:checkbox').each(function () {
          if (!this.checked) {
            flag = false;
          }
        });
        $('#checkAll').prop("checked", flag);
      });
    }



    function genreList() {
      var grade_t = $('#gradeForm').val();
      var term_t = $('#termForm').val();
      var subject_t = $('#subjectForm').val();
      $.ajax({
        url: '../Index/getGenres',
        type: 'get',
        data: {
          grade: grade,
          term: term,
          subject: subject,
          grade_t: grade_t,
          term_t: term_t,
          subject_t: subject_t,
          ran: Math.random()
        },
        dataType: 'json',
        success: function (data) {
          $('#example tbody').empty();
          var html = '';
          $.each(data, function (k, v) {
            html += '<tr>';
            html += '<td><input type="checkbox" name="checkList" qid="' + v.id + '"/></td>';
            html += '<td>' + v.name + '</td>';
            html += '</tr>';
          })

          $('#tbody').html(html);
        },
        error: function (e) {
          console.log(e);
        }
      })
    }


    /*****checkbox全选**************************************************************************************/
    $("#checkAll").on("click", function () {
      if ($(this).prop("checked") === true) {
        $("input[name='checkList']").prop("checked", $(this).prop("checked"));
        $('#example tbody tr').addClass('selected');
      } else {
        $("input[name='checkList']").prop("checked", false);
        $('#example tbody tr').removeClass('selected');
      }
    });
  </script>
</body>

</html>
