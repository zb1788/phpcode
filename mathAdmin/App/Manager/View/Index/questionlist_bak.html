    <script>
        $.ajaxSetup({
            async: false
        }); //异步很重要
        var datatable;
        var quesType = GetQueryString('quesType');
        var grade = GetQueryString('grade');
        var term = GetQueryString('term');
        var genre = GetQueryString('genre');
        var stage = GetQueryString('stage');
        $(function () {
            getUser();
            if (grade == null) {
                setGenre();
                setStage();
            } else {
                $('#grade').val(grade);
                $('#term').val(term);
                setGenre();
                $('#genre').val(genre);
                setStage();
                $('#stage').val(stage);
            }

            getQuestionType();
            questionList();
            showTable();
        })


        function showTable() {
            $('#example').DataTable({
                paging: true,
                lengthChange: true,
                searching: true, //开启搜索功能
                ordering: true,
                info: true,
                autoWidth: true, //让Datatables自动计算宽度
                lengthMenu: [50],
                language: {
                    lengthMenu: "显示 _MENU_ 条数据",
                    // lengthMenu: '<select class="form-control input-xsmall">' + '<option value="2">2</option>' + '<option value="20">20</option>'  + '<option value="50">50</option>' + '</select>条记录',//左上角的分页大小显示。
                    search: '<span>搜索：</span>', //右上角的搜索文本，可以写html标签
                    //分页的样式内容。
                    paginate: {
                        previous: "上一页",
                        next: "下一页",
                        first: "第一页",
                        last: "最后"
                    },
                    zeroRecords: "没有内容", //table tbody内容为空时，tbody的内容。
                    //下面三者构成了总体的左下角的内容。
                    info: "总共_PAGES_ 页，显示第_START_ 到第 _END_ ，筛选之后得到 _TOTAL_ 条，初始_MAX_ 条 ", //左下角的信息显示，大写的词为关键字。
                    infoEmpty: "0条记录", //筛选为空时左下角的显示。
                    infoFiltered: "" //筛选之后的左下角筛选提示，
                }
            });
        }



        //获取分类
        function setGenre() {
            var grade = $('#grade').val();
            var term = $('#term').val();
            $.ajax({
                url: '../Index/getAllGenre',
                type: 'get',
                data: {
                    grade: grade,
                    term: term,
                    ran: Math.random()
                },
                dataType: 'json',
                success: function (data) {
                    $('#genre').empty();
                    $.each(data, function (k, v) {
                        $('#genre').append($('<option>').html(v.name).val(v.id));
                    });
                },
                error: function (e) {
                    console.log(e);
                }
            })
        }
        //获取关卡
        function setStage() {
            var genre = $('#genre').val();
            $.ajax({
                url: '../Index/getStage',
                type: 'get',
                data: {
                    genre: genre,
                    ran: Math.random()
                },
                dataType: 'json',
                success: function (data) {
                    $("#stage").empty();
                    $.each(data, function (k, v) {
                        $("#stage").append($('<option>').val(v.id).html(v.stagename));
                    })
                },
                error: function (e) {
                    console.log(e);
                }
            })
        }

        //获取试题类型
        function getQuestionType() {
            $.ajax({
                url: '../Index/getQuestionType',
                type: 'get',
                data: {
                    ran: Math.random()
                },
                dataType: 'json',
                success: function (data) {
                    $("#quesType").append($('<option>').val(0).html('全部'));
                    $.each(data, function (k, v) {
                        $("#quesType").append($('<option>').val(v.id).html(v.name));
                    })
                    $('#quesType').val(quesType);
                },
                error: function (e) {
                    console.log(e);
                }
            })
        }
        $('#grade').change(function () {
            setGenre();
            $('#genre').change();
        })
        $('#term').change(function () {
            setGenre();
            $('#genre').change();
        })
        $('#genre').change(function () {
            setStage();
            $('#stage').change();
        })
        $('#stage').change(function () {
            $('#example').DataTable().destroy();
            questionList();
            showTable();
        })
        $('#quesType').change(function () {
            $('#example').DataTable().destroy();
            questionList();
            showTable();
        });


        function questionList() {
            var stage = $('#stage').val();
            var quesType = $('#quesType').val();
            if (!stage) {
                var options = {
                    id: 'mymodal',
                    msg: '必须选择一个关卡'
                }
                Modal(options).alert();

                // return false;
            }
            $.ajax({
                url: '../Index/getQuestionList',
                type: 'get',
                data: {
                    stage: stage,
                    quesType: quesType,
                    ran: Math.random()
                },
                dataType: 'json',
                success: function (data) {
                    $('#example tbody').empty();
                    var html = '';
                    $.each(data, function (k, v) {
                        html += '<tr>';
                        html += '<td>' + v.stagename + '</td>';
                        var quesinfo = eval('(' + v.content + ')');
                        if (quesinfo.quesType == 1) {
                            html += '<td>选择题</td>';
                            var tds = '';
                            tds += quesinfo.quesName;
                            if (quesinfo.quesContentType == 1) {
                                tds += quesinfo.quesContent;
                            } else {
                                tds += '<img src="' + quesinfo.quesContent +
                                    '" width="45" height="45"/>';
                            }
                            if (quesinfo.quesChoiceType == 1) {
                                $.each(quesinfo.quesChoice, function (kk, vv) {
                                    tds += vv.flag + ':' + vv.content + ';';
                                })
                            } else {
                                $.each(quesinfo.quesChoice, function (kk, vv) {
                                    tds += vv.flag + ':' + '<img src="' + vv.content +
                                        '" width="45" height="45"/>'
                                })
                            }
                            html += '<td>' + tds + '</td>';
                            html += '<td>' + quesinfo.answer + '</td>';
                        } else {
                            html += '<td>填空题</td>';
                            var tds = '';
                            tds += quesinfo.quesName;
                            var keyNum = -1;
                            $.each(quesinfo.quesContent, function (kk, vv) {
                                if (!isArray(vv)) {
                                    //不是分数
                                    if (vv != '#') {
                                        tds += vv;
                                    } else {
                                        keyNum++;
                                        if (quesinfo.answerFlag == 1) {
                                            tds += '{' + quesinfo.answer[keyNum] + '}';
                                        } else {
                                            tds += '{' + quesinfo.answer[0][keyNum] +
                                                '}';
                                        }
                                    }
                                } else {
                                    $.each(vv, function (kkk, vvv) {
                                        if (vvv != '#') {
                                            tds += vvv.replace(/\|/, '......');
                                        } else {
                                            keyNum++;
                                            if (quesinfo.answerFlag == 1) {
                                                tds += '{' + quesinfo.answer[
                                                        keyNum] +
                                                    '}';
                                            } else {
                                                tds += '{' + quesinfo.answer[0]
                                                    [
                                                        keyNum
                                                    ] +
                                                    '}';
                                            }

                                        }
                                    })
                                }

                            });

                            html += '<td>' + tds + '</td>';
                            if (quesinfo.answerFlag == 1) {
                                //单选
                                html += '<td>' + quesinfo.answer.join(',') + '</td>';
                            } else {
                                //多选
                                var answerInfo = '';
                                $.each(quesinfo.answer, function (kkkk, vvvv) {
                                    answerInfo = answerInfo + vvvv.join(',') + '|';
                                })
                                html += '<td>' + answerInfo.trimGang() + '</td>';
                            }

                        }

                        html +=
                            '<td><button class="btn btn-danger btn-sm" type="button" onclick="confirmDel(' +
                            v.id +
                            ')"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除</button></td>';
                        html += '</tr>';
                    })

                    $('#example tbody').html(html);
                },
                error: function (e) {
                    console.log(e);
                }
            })
        }

        //确认是否选择好目标关卡
        function add() {
            var options = {
                id: 'mymodal',
                msg: '确认是否选择好要添加试题的关卡?'
            }
            Modal(options).confirm().on(function (e) {
                if (e) {
                    //确定按钮
                    var grade = $('#grade').val();
                    var term = $('#term').val();
                    var genre = $('#genre').val();
                    var stage = $('#stage').val();
                    var quesType = $('#quesType').val();
                    var url = 'selectquestion?grade=' + grade + '&term=' + term + '&genre=' + genre + '&stage=' +
                        stage + '&quesType=' + quesType;
                    goRedirect(url);
                } else {
                    //取消按钮
                }
            });
        }

        function confirmDel(id) {
            var options = {
                id: 'mymodal',
                msg: '确定要删除？'
            }
            Modal(options).confirm().on(function (e) {
                if (e) {
                    //确定按钮
                    del(id);
                } else {
                    //取消按钮
                }
            });
        }

        //删除
        function del(id) {
            $.ajax({
                url: '../Index/delQuestionByid',
                data: {
                    id: id
                },
                type: 'get',
                success: function (data) {
                    $('#example').DataTable().destroy();
                    questionList();
                    showTable();
                },
                error: function (e) {

                }
            })
        }
    </script>
